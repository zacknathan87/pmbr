server {
    listen 80;
    server_name localhost;
    # In this devcontainer, host port 1008 maps to container :80, and host port 8445 maps to container :443.
    # Always redirect HTTP -> HTTPS on the exposed HTTPS port.
    return 301 https://localhost:8445$request_uri;
}
server {
    # NOTE: Ubuntu 22.04 ships with Nginx 1.18 where HTTP/2 is enabled via the listen parameters.
    # The directive `http2 on;` is for newer Nginx versions and will prevent Nginx from starting.
    listen 443 ssl http2;
    server_name localhost;
    root /workspaces/public;

    ssl_certificate /etc/ssl/certs/selfsigned.crt;
    ssl_certificate_key /etc/ssl/private/selfsigned.key;

    # Prefer Laravel front controller over any static index.html placeholder.
    index index.php index.html index.htm;

    charset utf-8;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        # Ensure Laravel sees requests as HTTPS when terminated by Nginx.
        fastcgi_param HTTPS on;
        include fastcgi_params;
    }

    location ~ /\.ht {
        deny all;
    }

    # WebSocket proxy
    location /app/ {
        proxy_pass http://127.0.0.1:6001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    

  

